site_name: BracketHighlighter Documentation
repo_url: https://github.com/facelessuser/BracketHighlighter
site_description: A customizable Sublime Text plugin that highlights matching brackets.
pages:
- ['index.md', 'Home']
- ['usage.md', 'User Guide', 'Usage']
- ['customize.md', 'User Guide', 'Customizing']
- ['contributing.md', 'Contributing & Support']
- ['license.md', 'License']
theme: readthedocs
theme_dir: doc_theme
markdown_extensions:
    markdown.extensions.toc:
    markdown.extensions.extra:
    markdown.extensions.admonition:
    markdown.extensions.smarty:
    markdown.extensions.nl2br:
    markdown.extensions.codehilite:
    pymdownx.inlinehilite:
    pymdownx.magiclink:
    pymdownx.betterem:
    pymdownx.tilde:
    pymdownx.caret:
    pymdownx.smartsymbols:
    pymdownx.githubemoji:
    pymdownx.tasklist:
    pymdownx.superfences:
    pymdownx.progressbar:
    pymdownx.headeranchor:
